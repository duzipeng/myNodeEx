<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/currencyValidator.js"></script>
</head>
<body>
<div id="mylist">
    <my-awesome-list :items="items">
        <template slot="item11" scope="props1">
            <li class="my-fancy-item">
                {{props1.text}}
            </li>
        </template>
    </my-awesome-list>
</div>
<script>
    var child = {
        props: ['items'],
        template: '<ul><slot name="item11" v-for="item in items" :text="item.text"></slot></ul>'
    }

    new Vue({
        el: '#mylist',
        data: {
            items: [
                {text: '这是作用域插槽具有代表性的实例1'},
                {text: '这是作用域插槽具有代表性的实例2'},
                {text: '这是作用域插槽具有代表性的实例3'}
            ]
        },
        components: {
            'my-awesome-list': child
        }
    })
</script>
</body>
</html>
