<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/currencyValidator.js"></script>
    <!--velocity.js 是一个简单易用、高性能、功能丰富的轻量级JS动画库-->
    <script src="js/velocity.min.js"></script>
    <!--Lodash 是一个具有一致接口、模块化、高性能等特性的 JavaScript 工具库-->
    <script src="js/lodash.min.js"></script>
    <!-- tween.js是一款可生成平滑动画效果的js动画库。tween.js允许你以平滑的方式修改元素的属性值。它可以通过设置生成各种类似CSS3的动画效果-->
    <script src="js/tween.js"></script>
    <!--Color.js为前端开发者提供了一个简单的颜色管理的API-->
    <script src="js/color.js"></script>
    <!--TweenLite.min.js动画引擎-->
    <script src="js/TweenLite.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="demo">
    <input type="number" v-model.number="firstNumber" step="20"> +
    <input type="number" v-model.number="secondNumber" step="20">
    {{ result }}
    <p>
        <animated-integer v-bind:value="firstNumber"></animated-integer> +
        <animated-integer v-bind:value="secondNumber"></animated-integer> =
        <animated-integer v-bind:value="result"></animated-integer>
    </p>
</div>
<script>
    Vue.component('animated-integer', {
        template: '<span>{{ tweeningValue }}</span>',
        props: {
            value: {
                type: Number,
                required: true
            }
        },
        data: function () {
            return {
                tweeningValue: 0
            }
        },
        watch: {
            value: function (newValue, oldValue) {
                this.tween(oldValue, newValue)
            }
        },
        mounted: function () {
            this.tween(0, this.value)
        },
        methods: {
            tween: function (startValue, endValue) {
                var vm = this
                function animate(time) {
                    requestAnimationFrame(animate)
                    TWEEN.update(time)
                }
                new TWEEN.Tween({ tweeningValue: startValue})
                    .to({ tweeningValue: endValue }, 500)
                    .onUpdate(function () {
                        vm.tweeningValue = this.tweeningValue.toFixed(0)
                    }).start()
                animate()
            }
        }
    })
    new Vue({
        el: '#demo',
        data: {
            firstNumber: 20,
            secondNumber: 40
        },
        computed: {
            result: function () {
                return this.firstNumber + this.secondNumber
            }
        }
    })
</script>
</body>
</html>
