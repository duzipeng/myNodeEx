<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/currencyValidator.js"></script>
    <!--velocity.js 是一个简单易用、高性能、功能丰富的轻量级JS动画库-->
    <script src="js/velocity.min.js"></script>
    <!--Lodash 是一个具有一致接口、模块化、高性能等特性的 JavaScript 工具库-->
    <script src="js/lodash.min.js"></script>
    <!-- tween.js是一款可生成平滑动画效果的js动画库。tween.js允许你以平滑的方式修改元素的属性值。它可以通过设置生成各种类似CSS3的动画效果-->
    <script src="js/tween.js"></script>
    <!--Color.js为前端开发者提供了一个简单的颜色管理的API-->
    <script src="js/color.js"></script>
    <!--TweenLite.min.js动画引擎-->
    <script src="js/TweenLite.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="demo">
    <div v-demo:hello.a.b="message"></div>
</div>
<script>
    Vue.directive('demo', {
        bind: function (el, binding, vnode) {
            var s = JSON.stringify
            el.innerHTML = 'name: ' + s(binding.name) + '<br>' +
                    'value: ' + s(binding.value) + '<br>' +
                    'expression: ' + s(binding.expression) + '<br>' +
                    'argument: ' + s(binding.arg) + '<br>' +
                    'modifiers: ' + s(binding.modifiers) + '<br>' +
                    'vnode keys: ' + Object.keys(vnode).join(', ')
        }
    })

    new Vue({
        el: '#demo',
        data: {
            message: 'hello!'
        }
    })
</script>
</body>
</html>
