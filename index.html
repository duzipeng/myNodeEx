<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="todo-list-example">
    <input v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="Add a todo">
    <ul>
        <li is="todo-item" v-for="(todo, index) in todos"
            v-bind:title="todo" v-on:remove="todos.splice(index, 1)"></li>
    </ul>
</div>
<script>
    Vue.component('todo-item', {
        template: '\
        <li>\
            {{title}}\
            <button v-on:click="$emit(\'remove\')">x</button>\
        </li>\
        ',
        props: ['title']
    });
    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [
                'Do the dished',
                'Take out the trash',
                'Mow the lawn'
            ]
        },
        method: {
            addNewTodo: function () {
                this.todos.push(this.newTodoText);
                this.newTodoText = '';
            }
        }
    });
</script>
</body>
</html>
