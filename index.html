<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <my-component v-for="(item, index) in items"
                      v-bind:item="item" v-bind:index="index">
        </my-component>
    </ul>
</div>
<script>
    Vue.component('my-component', {
        props: ['item', 'index'],
        template: '<li>{{index}} - {{item.msg}}</li>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {msg: 'Foo'},
                {msg: 'Bar'}
            ]

        }
    });
</script>
</body>
</html>
