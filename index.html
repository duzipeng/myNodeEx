<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/currencyValidator.js"></script>
    <!--velocity.js 是一个简单易用、高性能、功能丰富的轻量级JS动画库-->
    <script src="js/velocity.min.js"></script>
    <!--Lodash 是一个具有一致接口、模块化、高性能等特性的 JavaScript 工具库-->
    <script src="js/lodash.min.js"></script>
    <!-- tween.js是一款可生成平滑动画效果的js动画库。tween.js允许你以平滑的方式修改元素的属性值。它可以通过设置生成各种类似CSS3的动画效果-->
    <script src="js/tween.js"></script>
    <!--Color.js为前端开发者提供了一个简单的颜色管理的API-->
    <script src="js/color.js"></script>
    <!--TweenLite.min.js动画引擎-->
    <script src="js/TweenLite.min.js"></script>
    <script src="js/vue-router.js"></script>
    <style>

    </style>
</head>
<body>
<div id="demo">
    <h1>Hello App!</h1>
    <p>
        <!--使用 router-link 组件来导航-->
        <!--通过传入'to'属性制定链接-->
        <!-- <router-link> 默认会被渲染成一个 '<a>' 标签-->
        <router-link to="/foo">go to foo</router-link>
        <router-link to="/bar">go to bar</router-link>
    </p>
    <!--路由出口-->
    <!--路由匹配到的组件将渲染在这里-->
    <router-view></router-view>
</div>
<script>
//    0. 如果使用模块化机制编程, 导入Vue和VueRouter, 要调用Vue.use(VueRouter)
//    1. 定义(路由)组件
//    2. 可以从其他文件 import 进来
    const Foo = { template: '<div>foo</div>'}
    const Bar = { template: '<div>bar</div>'}

//    2. 定义路由
//    每个路由应该映射一个组件.其中 component 可以是通过Vue.extend()创建的组件构造器,
//    或者,只是一个组件配置对象.
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar }
    ]

//    3. 创建 router 实例, 然后传 'routes' 配置
    const router = new VueRouter({
        routes    // (缩写) routes: routes
    })

//    4. 创建和挂载根实例
//    记得要通过 router 配置参数注入路由, 从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#demo')
</script>
</body>
</html>
